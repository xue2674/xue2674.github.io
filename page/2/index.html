>路由器</a></object></span><span class="tags"><object><a href="/tags/openwrt/">openwrt</a></object></span><time datetime="2023-05-20T17:13:47.000Z">2023-05-21</time></div><h1 class="recent-title">使用 GitHub Actions 云编译 OpenWrt</h1><div class="recent-excerpt"><hr><p>来源 <a target="_blank" rel="noopener" href="https://p3terx.com/archives/build-openwrt-with-github-actions.html">https://p3terx.com/archives/build-openwrt-with-github-actions.html</a></p>
<h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>Github Ac­tions 是 Mi­crosoft 收购 GitHub 后推出的 CI&#x2F;CD 服务，它提供了性能配置非常不错的<a target="_blank" rel="noopener" href="https://p3terx.com/archives/github-actions-virtual-environment-simple-evaluation.html">虚拟服务器环境</a>（E5 2vCPU&#x2F;7G RAM），基于它可以进行构建、测试、打包、部署项目。对于公开仓库可免费无时间限制的使用，且单次使用时间长达 6 个小时，这对于编译 Open­Wrt 来说是非常充足的。不过 GitHub Ac­tions 有一定的使用门槛，首先要了解<a target="_blank" rel="noopener" href="https://p3terx.com/archives/github-actions-started-tutorial.html">如何编写 workflow 文件</a>。不过不用担心，博主已经编写好了相关的 work­flow 文件模版，只需要按照教程的步骤来操作即可。<br></p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/05/21/%E5%88%A9%E7%94%A8LEDE%E7%BC%96%E8%AF%91%E8%87%AA%E5%B7%B1%E7%9A%84OPENWRT%E5%9B%BA%E4%BB%B6/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/%E8%B7%AF%E7%94%B1%E5%99%A8/">路由器</a></object></span><span class="tags"><object><a href="/tags/openwrt/">openwrt</a></object><object><a href="/tags/lede/">lede</a></object></span><time datetime="2023-05-20T17:11:52.000Z">2023-05-21</time></div><h1 class="recent-title">利用LEDE编译自己的OPENWRT固件</h1><div class="recent-excerpt"><hr><p><strong>自己经常做软路由玩，当然一些硬件路由也是可以的，只要芯片被支持就可以。</strong></p>
<p>一.编译环境</p>
<p>​    一般选用ubuntu系统，我选用的是ubuntu18.04服务器版，在本地系统上还需要搭梯子，有好多库和软件需要从国外的资源上拉。</p>
<p>   我用免费申请的谷歌云服务器上编译，就不存在这个问题（不过访问谷歌云服务也是需要梯子的，只是编译的时候由于在服务器上，相对比较稳定，不容易出错）<br></p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/05/21/OPENWRT%E7%BC%96%E8%AF%91%E4%B9%8BUA2F/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/%E8%B7%AF%E7%94%B1%E5%99%A8/">路由器</a></object></span><span class="tags"><object><a href="/tags/openwrt/">openwrt</a></object></span><time datetime="2023-05-20T17:10:18.000Z">2023-05-21</time></div><h1 class="recent-title">OPENWRT编译之UA2F</h1><div class="recent-excerpt"><hr><p>在阅读这一篇之前，请确保你已经掌握了基本的编译方法和要领，也确保自己已经处于全局魔法的环境下。如果你还不懂如何编译，请阅读这篇<a target="_blank" rel="noopener" href="https://github.com/tonytt0624/GDUF-Web/issues/2">文章</a>。</p>
<p><strong>温馨提示：</strong></p>
<p><em>Before continuing to read this article, I hope that you have made sure that the automatic translation feature in your own browser (chrome explorer) has been turned off, as this feature can lead to some misleading and biased tutorial content, thank you.</em></p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/05/21/openwrt%E7%BC%96%E8%AF%91%E6%95%99%E7%A8%8B/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/%E8%B7%AF%E7%94%B1%E5%99%A8/">路由器</a></object></span><span class="tags"><object><a href="/tags/openwrt/">openwrt</a></object></span><time datetime="2023-05-20T17:09:10.000Z">2023-05-21</time></div><h1 class="recent-title">openwrt编译教程</h1><div class="recent-excerpt"><hr><p>编译openwrt建议在非大陆的云服务器上进行（竞价实例真香，比去网吧打游戏还便宜），可以有效提高下载依赖等文件的成功率，如果持续需要编译，可以编译一次全插件全驱动的，然后吧dl文件夹打个包下载到本地完成之后的编译，避免持续缴费</p>
<p>建议使用Ubuntu系统，教程多，出了问题搜起来也简单一些，可以用WSL但是不建议在ntfs以及refs文件系统中编译，不建议使用powershell进行编译</p>
<p>然后安利一下Microsoft Terminal <a href="https://link.zhihu.com/?target=https://github.com/microsoft/terminal">https://github.com/microsoft/terminal</a></p>
<p>也可以在Windows应用商店下载</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/05/21/2021-Archlinux%E5%8F%8C%E7%B3%BB%E7%BB%9F%E5%AE%89%E8%A3%85%E6%95%99%E7%A8%8B%EF%BC%88%E8%B6%85%E8%AF%A6%E7%BB%86%EF%BC%89/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/Linux/">Linux</a></object></span><span class="tags"><object><a href="/tags/Arch/">Arch</a></object></span><time datetime="2023-05-20T17:06:37.000Z">2023-05-21</time></div><h1 class="recent-title">2021 Archlinux双系统安装教程（超详细）</h1><div class="recent-excerpt"><hr><p>来源：<a target="_blank" rel="noopener" href="https://zhuanlan.zhihu.com/p/138951848">https://zhuanlan.zhihu.com/p/138951848</a></p>
<p>如果你不想折腾，直接上Manjaro，如果你喜欢折腾、有时间并且有一定的能力，Arch欢迎你</p>
<p>这篇教程来帮助那些想用Arch但是又害怕命令行的同学（Arch Wiki写得很详细，但其实对小白来说还是有难度）</p>
<p>因为截图很重要这里我按照YouTube上一个可靠教程来贴截图讲解</p>
<p>有条件的也可以直接去看 <a href="https://link.zhihu.com/?target=https://www.youtube.com/watch?v=QU0KRTgRJZU&t=14s">YouTube原视频</a></p>
