<hr></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/05/21/Docker-Clash-%E9%83%A8%E7%BD%B2%E9%80%8F%E6%98%8E%E2%80%9C%E7%BD%91%E5%85%B3%E2%80%9D%E7%9A%84%E5%AE%9E%E7%8E%B0/"><object><div class="recent-info"><span class="categories"><span>NO CATEGORY</span></span><span class="tags"><object><a href="/tags/Docker/">Docker</a></object></span><time datetime="2023-05-20T16:35:05.000Z">2023-05-21</time></div><h1 class="recent-title">Docker+Clash 部署透明“网关”的实现</h1><div class="recent-excerpt"><hr><h2 id="前言："><a href="#前言：" class="headerlink" title="前言："></a>前言：</h2><p>偶然发现原来Docker里面的Clash也能进行全局网络接管，研究了一下，目前网络上的相关文章较少，且有些在实现上有错误。</p>

<hr></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/05/21/MySQL%E9%85%8D%E7%BD%AE%E8%BF%9C%E7%A8%8B%E8%BF%9E%E6%8E%A5/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/%E6%95%B0%E6%8D%AE%E5%BA%93/">数据库</a></object></span><span class="tags"><object><a href="/tags/mysql/">mysql</a></object></span><time datetime="2023-05-20T16:35:05.000Z">2023-05-21</time></div><h1 class="recent-title">MySQL配置远程连接</h1><div class="recent-excerpt"><hr><p>mysql在安装好之后默认是不支持远程连接的，需要用localhost和127.0.0.1才能进行连接，需要进行手动设置才能进行远程连接。</p>
<p>不设置数据库远程连接，在进行远程连接的时候会报错</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/05/21/SimpleDateFormat-%E6%A0%BC%E5%BC%8F%E5%8C%96%E6%97%B6%E9%97%B4%E7%94%A8%E6%B3%95%EF%BC%9A/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/Java/">Java</a></object></span><span class="tags"><object><a href="/tags/Java/">Java</a></object></span><time datetime="2023-05-20T16:35:05.000Z">2023-05-21</time></div><h1 class="recent-title">SimpleDateFormat 格式化时间用法</h1><div class="recent-excerpt"></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/05/21/openWRT-Ubuntu%E7%8E%AF%E5%A2%83%E6%90%AD%E5%BB%BA%E5%8F%8A%E4%BA%A4%E5%8F%89%E7%BC%96%E8%AF%91%E5%B7%A5%E5%85%B7%E5%88%B6%E4%BD%9C%E4%B8%8E%E4%BD%BF%E7%94%A8/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/%E8%B7%AF%E7%94%B1%E5%99%A8/">路由器</a></object></span><span class="tags"><object><a href="/tags/openwrt%EF%BC%8Cubuntu/">openwrt，ubuntu</a></object></span><time datetime="2023-05-20T16:35:05.000Z">2023-05-21</time></div><h1 class="recent-title">openWRT Ubuntu环境搭建及交叉编译工具制作与使用</h1><div class="recent-excerpt"><hr><p>Openwrt本身不支持直接编译C语言的，不支持GCC，因此，我们在Ubuntu下写好的代码，通过gcc编译后的可执行文件是不能直接在openWRT上运行的。</p>
<p> 因此，我们需要制作基于openWRT的交叉编译工具 toolchain。</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/05/21/openwrt-Feeds%E6%BA%90%E4%BF%AE%E6%94%B9/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/%E8%B7%AF%E7%94%B1%E5%99%A8/">路由器</a></object></span><span class="tags"><object><a href="/tags/openwrt/">openwrt</a></object></span><time datetime="2023-05-20T16:35:05.000Z">2023-05-21</time></div><h1 class="recent-title">openwrt-Feeds源修改</h1><div class="recent-excerpt"></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/05/21/ubuntu%E6%8D%A2%E9%95%9C%E5%83%8F%E6%BA%90%EF%BC%88ubuntu%E6%8D%A2%E6%BA%90%EF%BC%89/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/Linux/">Linux</a></object></span><span class="tags"><object><a href="/tags/ubuntu/">ubuntu</a></object></span><time datetime="2023-05-20T16:35:05.000Z">2023-05-21</time></div><h1 class="recent-title">ubuntu换镜像源（ubuntu换源）</h1><div class="recent-excerpt"><hr><p>#备份镜像源设置文件</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs plaintext">sudo cp /etc/apt/sources.list /etc/apt/sources.list.bak<br></code></pre></td></tr></table></figure>

<p>#编辑镜像源设置文件</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs plaintext">sudo gedit /etc/apt/sources.list<br></code></pre></td></tr></table></figure></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/05/21/%E6%B5%85%E6%9E%90-JWT/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/PHP/">PHP</a></object></span><span class="tags"><object><a href="/tags/laravel/">laravel</a></object><object><a href="/tags/PHP/">PHP</a></object></span><time datetime="2023-05-20T16:35:05.000Z">2023-05-21</time></div><h1 class="recent-title">浅析 JWT</h1><div class="recent-excerpt"><hr><p>来源：<a target="_blank" rel="noopener" href="https://learnku.com/articles/28909">https://learnku.com/articles/28909</a></p>
<p>JSON Web Token，简称 JWT，读音是 [dʒɒt]（ jot 的发音），是一种当下比较流行的「跨域认证解决方案」。注意它是一套 RFC 规范，相关的还有 JWE&#x2F;JWS&#x2F;JWK&#x2F;JOSE。它有很多优点，也有局限性，但我们可以配合其他方案做出适合自己业务的一套方案。本篇是对 JWT 做一个简单的介绍和简单实践总结。</p></div><span class="read-more">READ MORE +</span></object></a></div><div id="paginator"><a class="extend prev" rel="prev" href="/page/2/">Prev</a><a class="page-number" href="/">1</a><a class="page-number" href="/page/2/">2</a><span class="page-number current">3</span><a class="page-number" href="/page/4/">4</a><a class="extend next" rel="next" href="/page/4/">Next</a></div><div class="bottom-btn"><div><a id="to-top" onClick="scrolls.scrolltop();" title="To Top" style="opacity: 0; display: none;">∧</a><a id="color-mode" onClick="colorMode.change()" title="Change Theme"></a></div></div></article><aside><div id="about"><a href="/" id="logo"><img src="https://ak.hypergryph.com/assets/index/images/ak/pc/faction/1.png" alt="Logo"></a><h1 id="Dr"><a href="/">John Doe</a></h1><div id="description"><p></p></div></div><div id="aside-block"><section id="total"><a id="total-archives" href="/archives"><span class="total-title">Archives Total:</span><span class="total-number">31</span></a><div id="total-tags"><span class="total-title">Tags:</span><span class="total-number">15</span></div><div id="total-categories"><span class="total-title">Categories:</span><span class="total-number">6</span></div></section></div><footer><nobr>Published with <a target="_blank" rel="noopener" href="http://hexo.io">Hexo</a></nobr><wbr><nobr> Theme <a target="_blank" rel="noopener" href="https://github.com/Yue-plus/hexo-theme-arknights">Arknights</a></nobr><wbr><nobr>by <a target="_blank" rel="noopener" href="https://github.com/Yue-plus">Yue_plus</a></nobr></footer></aside></main><canvas id="canvas-dust"></canvas><script src="/js/search.js"></script><script src="/js/arknights.js"></script><script src="//unpkg.com/lightgallery@2.7.1/lightgallery.min.js"></script><script src="//unpkg.com/lightgallery@2.7.1/plugins/zoom
