t;删除重名文件: &quot; + newFile.getAbsolutePath());<br>        &#125;<br><br>        if (!newFile.getParentFile().exists()) &#123;<br>            // 递归创建文件夹<br>            log.info(&quot;创建上级目录&#123;&#125;&quot;, newFile.getParentFile().getAbsolutePath());<br>            newFile.getParentFile().mkdirs();<br>        &#125;<br><br>        try &#123;<br>            file.transferTo(newFile);<br>        &#125; catch (IOException e) &#123;<br>            log.warn(&quot;创建&quot; + newFile.getAbsolutePath() + &quot;文件失败: &quot; + e.getMessage(), e);<br>            return FileOperation.error(newFile, e, FileOperation.SAVE);<br>        &#125;<br>        return FileOperation.ok(newFile, FileOperation.SAVE);<br>    &#125;<br><br><br>    /**<br>     * 更新文件<br>     *<br>     * @param path<br>     * @param isAbsolute<br>     * @param file<br>     * @return<br>     */<br>    public static FileOperation update(String path, boolean isAbsolute, MultipartFile file) &#123;<br>        File oldFile = new File(isAbsolute ? path : PREFIX_PATH + path);<br><br>        if (oldFile.exists()) &#123;<br>            log.info(&quot;删除旧文件&#123;&#125;&quot;, oldFile.getAbsolutePath());<br>        &#125;<br><br>        if (!oldFile.getParentFile().exists()) &#123;<br>            log.info(&quot;创建上级目录&#123;&#125;&quot;, oldFile.getParentFile().getAbsolutePath());<br>            oldFile.mkdirs();<br>        &#125;<br><br>        try &#123;<br>            file.transferTo(oldFile);<br>        &#125; catch (IOException e) &#123;<br>            log.warn(&quot;更新文件&quot; + oldFile.getAbsolutePath() + &quot;文件失败: &quot; + e.getMessage(), e);<br>            return FileOperation.error(oldFile, e, FileOperation.UPDATE);<br>        &#125;<br><br>        return FileOperation.ok(oldFile, FileOperation.UPDATE);<br>    &#125;<br><br>    /**<br>     * 删除文件<br>     *<br>     * @param path<br>     * @param isAbsolute<br>     * @return<br>     */<br>    public static FileOperation delete(String path, boolean isAbsolute) &#123  static FileOperation error(File file, Throwable cause, String operation) &#123;<br>            return new FileOperation(false, file, cause, operation);<br>        &#125;<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>
